services:
  db:
    image: postgres:17-alpine
    container_name: solid_barber_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - solid_network
    restart: always

networks:
  solid_network:
    driver: bridge

volumes:
  postgres_data: